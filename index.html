<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link 
    rel="stylesheet" 
    href="./assets/css/style.css"
    />
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="bg-dark">
            <div class="container-fluid">
                <h1 id="heading">Weather Dashboard</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <div class="container m-1 bg-light">
                    <div class="row m-1">
                        <h2 >Search for a city:</h2>
                    </div>
                    <div class="row m-1">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search" id ="search-city" placeholder="City Name" aria-label="City Name" aria-describedby="search-btn"/>
                            <button class="btn btn-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
                        </div>                    
                    </div>
                    <div class="row"></div>                 
                </div>
            </div>
            <div class="col-sm-8">
                <div class="container m-1 border rounded">
                    <div class="row">
                        <h3 class="m-1">Current Weather</h3>
                    </div>
                    <div class="row current-weather">
                        <div class="row name-image"></div>
                    </div>
               </div>
               <div class="container m-1 border rounded">
                    <div class="row m-1">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row forecast-content"></div>
               </div>

            </div>

        </div>
    </main>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
